<!DOCTYPE html>
<html>
<head>
  <title>IT Project Website</title>
<style>
body {
  background-image: url(https://www.zoostudio.com.au/wp-content/uploads/2016/10/Zoo-Studio-Photography-Brisbane-Labrador-184.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
  h1 {color: white;}
  p {color: white;}

<body>

</body>
<h2>Background Cover</h2>

<p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>

</body>
